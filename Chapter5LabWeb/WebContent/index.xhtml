<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
<h:form id="myForm">
	<h:panelGrid id="conditionForm" columns="2">
		<h:outputText value="ID"></h:outputText>
		<h:inputText id="bookId" value="#{bookController.book.id}"></h:inputText>
		
		<h:outputText value="Title"></h:outputText>
		<h:inputText id="bookTitle" value="#{bookController.book.title}"></h:inputText>
		
		<h:outputText value="Author"></h:outputText>
		<h:inputText id="bookAuthor" value="#{bookController.book.author}"></h:inputText>
		
		<h:outputText value="Publication Year"></h:outputText>
		<h:inputText id="bookPublicationYear" value="#{bookController.book.publicationYear}"></h:inputText>
		
		<h:outputText value="Unit Price"></h:outputText>
		<h:inputText id="bookUnitPrice" value="#{bookController.book.unitPrice}"></h:inputText>
	</h:panelGrid>
	
	<h:panelGrid columns="3">
		<h:commandButton value="findBook" action="#{bookController.findBook()}">
			<f:ajax execute="conditionForm" render="bookTable"></f:ajax>
		</h:commandButton>
		<h:commandButton value="queryBookById" action="#{bookController.queryBookById()}">
			<f:ajax execute="conditionForm" render="bookTable"></f:ajax>
		</h:commandButton>
		<h:commandButton value="queryBookByCondition" action="#{bookController.queryBookByCondition()}">
			<f:ajax execute="conditionForm" render="bookTable"></f:ajax>
		</h:commandButton>
	</h:panelGrid>
	
	<h:panelGrid>
		<h:commandButton value="insertBook" action="#{bookController.insertBook()}"></h:commandButton>
	</h:panelGrid>
	
	<h:panelGrid columns="3">
		<h:commandButton value="updateBook" action="#{bookController.updateBook()}"></h:commandButton>
		<h:commandButton value="updateBookByAttached" action="#{bookController.updateBookByAttached()}"></h:commandButton>
		<h:commandButton value="updateBookNoMerge" action="#{bookController.updateBookNoMerge()}"></h:commandButton>
	</h:panelGrid>
	
	<h:panelGrid columns="2">
		<h:commandButton value="deleteBook" action="#{bookController.deleteBook()}"></h:commandButton>
		<h:commandButton value="deleteBookByBookEntity" action="#{bookController.deleteBookByBookEntity()}"></h:commandButton>
	</h:panelGrid>
	<br/>
	<h:panelGrid columns="2">
		<h:commandButton value="testRequire" action="#{bookController.testRequire()}"></h:commandButton>
		<h:commandButton value="testRequiresNew" action="#{bookController.testRequiresNew1()}"></h:commandButton>
		
		<h:commandButton value="testMadatory" action="#{bookController.testMadatory()}"></h:commandButton>
		<h:commandButton value="testNever" action="#{bookController.testNever1()}"></h:commandButton>
		
		<h:commandButton value="testSupport" action="#{bookController.testSupport()}"></h:commandButton>
		<h:commandButton value="testNotSupport" action="#{bookController.testNotSupport()}"></h:commandButton>
	</h:panelGrid>
	
	<h:dataTable id="bookTable" var="book" value="#{bookController.bookResults}"
		border="1">
		<h:column>
			<f:facet name="header">Book Id</f:facet>
			<h:outputText value="#{book.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Title</f:facet>
			<h:outputText value="#{book.title}" />
		</h:column>
		<h:column>
			<f:facet name="header">Author</f:facet>
			<h:outputText value="#{book.author}" />
		</h:column>
		<h:column>
			<f:facet name="header">Publication Year</f:facet>
			<h:outputText value="#{book.publicationYear}" />
		</h:column>
		<h:column>
			<f:facet name="header">Unit Price</f:facet>
			<h:outputText value="#{book.unitPrice}" />
		</h:column>
	</h:dataTable>
</h:form>
</h:body> 
</html>
